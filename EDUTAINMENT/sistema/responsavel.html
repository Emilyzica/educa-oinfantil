<script>
 document.getElementById('limparHistoricoBtn').addEventListener('click', function() {

      <label>Foto:</label>
      <input type="file" id="foto" accept="image/*" style="width:100%;margin-bottom:10px;"><br>
      <div style="text-align:right;">
        <button type="button" class="btn" onclick="fecharModal()">Cancelar</button>
